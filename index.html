<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="not-found/css/404.styles.css">
  <title>404-blurglass-max</title>
</head>

<body>

  <div class="glassmorphism">

    <div class="logo">
      <a href="https://viratiakiranandhanreddy.github.io">
        <img src="favicon.ico" alt="VIRATI AKIRANANDHAN REDDY" height="30" width="30">
        <span class="name">VIRATI AKIRANANDHAN REDDY</span>
      </a>
    </div>

    <!-- Music Widget -->
    <div class="music-widget">
      <div class="music-icon">
        <span class="material-icons">music_note</span>
      </div>

      <div class="music-content">
        <span class="track-name" id="trackName">Loading...</span>

        <div class="controls">
          <span class="material-icons prev">chevron_left</span>
          <span class="material-icons play">play_arrow</span>
          <span class="material-icons next">chevron_right</span>
        </div>
      </div>

      <audio id="player" muted></audio>
    </div>

    <h1 class="error_code">404</h1>
    <p class="title">Oops!</p>
    <p class="subtitle">
      Sorry, we couldn't locate the page you requested.<br>It might have been removed or the link may be incorrect.
    </p>
    <div align="center">
      <a class="btn-back" href="javascript:history.back()">Back to previous page</a>
    </div>

    <a href="https://viratiakiranandhanreddy.github.io/license/" class="music-license-link" target="_blank">
      Music License
    </a>

    <div class="bg-switch">
      <span class="bg-icon material-icons">wallpaper</span>

      <div class="bg-controls">
        <span class="material-icons prev-bg">chevron_left</span>
        <span class="material-icons next-bg">chevron_right</span>
      </div>
    </div>

  </div>

  <script src="not-found/javascript/404.script.js"></script>

</body>

</html>
